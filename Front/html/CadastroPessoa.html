<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cadastrar pessoa</title>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="scriptCadastroPessoa.js"></script>
        <select name="Tipo Pessoa" id="tipo" onchange="teste()">
            <option value="Tipo" disabled selected>Tipo Pessoa</option>
            <option value="FISICA">FISICA</option>
            <option value="JURIDICA">JURIDICA</option>
        </select><br>
        <input type="text" id="cnpj" placeholder="CNPJ">
        <input type="text" id="cpf" placeholder="CPF">
        <input type="text" id="rg" placeholder="RG">
        <input type="text" id="idRespon" placeholder="Id Responsavel"><br>
        <input type="text" id="situ" placeholder="Situacao">
        <input type="text" id="apelido" placeholder="Apelido">
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="data" placeholder="Nascimento ('yyyy-mm-dd')"><br>
        <input type="button" onclick="postar()" value="Cadastrar">
    </body>
</html>
